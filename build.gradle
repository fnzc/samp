plugins {
  id("maven-publish")
}

apply plugin: 'java'
apply plugin: 'maven'

group = 'nz.co.fnzc'
archivesBaseName = 'samp'
sourceCompatibility = 1.8
version = '1.6'

repositories {
  mavenCentral()
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileJava {
  sourceCompatibility = '1.8'
}

publishing {
  repositories {
    maven {
      name = "GitHubPackages"
      url = uri("https://maven.pkg.github.com/jarden-digital/samp")
      credentials {
        username = System.getenv("GITHUB_USERNAME")
        password = System.getenv("GITHUB_TOKEN")
      }
    }
  }
}

